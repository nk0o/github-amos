<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>주문완료(사은품몰) - Black | 구매 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap">
    <header>
      <script>include.subAppBarType1();</script>
    </header>    
    <!-- //header -->
    <main id="container" class="page_order">
      <section class="order_complete">
        <div class="inner">
          <img src="../../resources/images/img_order_complete.svg" alt>
          <p>주문이 정상적으로 완료되었습니다.</p>
          <span>주문번호<em>20241220010101</em></span>
        </div>
      </section>
      <section class="order_accord">
        <!-- 주문자 정보 -->
        <div class="accord_list no_fold">
          <div class="on accord_head">
            <div class="accord_tit">주문자 정보</div>
            <div class="accord_cont">
              <div class="inner">
                <div class="info_read">
                  <dl>
                    <dt>이름</dt>
                    <dd>홍길동</dd>
                  </dl>
                  <dl>
                    <dt>휴대폰 번호</dt>
                    <dd>010-1234-5678</dd>
                  </dl>
                </div><!-- //.info_read -->
              </div><!-- //.inner -->
            </div><!-- //.accord_cont -->
          </div><!-- //accord_head -->
        </div><!-- //.accord_list -->
        <!-- //주문자 정보 -->
        <!-- 배송지 주소 -->
        <div class="accord_list">
          <div class="on accord_head">
            <div class="accord_tit">배송지 정보</div>
            <div class="accord_cont">
              <div class="inner">
                <div class="info_read">
                  <dl>
                    <dt>받는자 성명</dt>
                    <dd>김판서</dd>
                  </dl>
                  <dl>
                    <dt>받는자 휴대폰</dt>
                    <dd>010-1234-5678</dd>
                  </dl>
                  <dl>
                    <dt>배송지 주소</dt>
                    <dd>00000 / 서울특별시 용산구 한강대로 69 (한강로 2가 420번지 용산 푸르지오 써밋) 3층</dd>
                  </dl>
                </div><!-- //.info_read -->
              </div><!-- //.inner -->
            </div><!-- //.accord_cont -->
          </div><!-- //accord_head -->
        </div><!-- //.accord_list -->        
        <!-- //배송지 주소 -->
        <!-- 배송지 주소 -->
        <div class="accord_list">
          <div class="on accord_head">
            <div class="accord_tit">배송지 주소</div>
            <div class="accord_cont">
              <div class="inner">
                <div class="info_read">서울특별시 용산구 한강대로 69 (한강로 2가 420번지 용산푸르지오 써밋) 3층</div><!-- //.info_read -->
              </div><!-- //.inner -->
            </div><!-- //.accord_cont -->
          </div><!-- //accord_head -->
        </div><!-- //.accord_list -->        
        <!-- //배송지 주소 -->
        <!-- 주문금액 -->
        <div class="accord_list spp_t_32">
          <div class="on accord_head">
            <div class="accord_cont">
              <div class="inner">
                <div class="order_price">
                  <ul class="price_by">
                    <li>잔여 포인트 <em>30,000</em>P</li>
                  </ul>
                  <div class="price_total">최종 사용 포인트 <em>70,000P</em></div><!-- "P"는 em 안/"원"은 em 밖 -->
                </div><!-- //.order_price -->
              </div><!-- //.inner -->
            </div><!-- //.accord_cont -->
          </div><!-- //accord_head -->
        </div><!-- //.accord_list -->
        <!-- //주문금액 -->
      </section>
      <div class="btn_group">
        <button class="btn_lg btn_border">신청내역 조회</button>
        <button class="btn_lg btn_primary">쇼핑 계속하기</button>
      </div><!-- //.btn_group -->
    </main>
    <!-- //#container -->
    <!-- footer -->
    <script>include.footer();</script>
    <!-- //footer -->
    <!-- tabBar -->
    <script>include.tabBar();</script>
    <!-- //tabBar -->
  </div><!-- //#wrap -->
  
    
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
  <script>
    $(document).ready(function(){
      $(".appbar_tit").html("주문완료")
    })
  </script>
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
</body>
</html>
