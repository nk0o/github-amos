<!DOCTYPE html>

<head>

</head>

  <div id="wrap">
    <header>
      <script>include.subAppBarType1();</script><!-- 240910 앱바 수정 -->
    </header>    
    <!-- //header -->
    <main id="container" class="page_order page_order_gift">
      <section class="order_accord">
        <!-- 주문자 정보 -->
        <div class="accord_list">
          <div class="on accord_head">
            <div class="accord_tit">주문자 정보</div>
            <div class="accord_cont">
              <div class="inner">
                <div class="info_read">
                  <dl>
                    <dt>이름</dt>
                    <dd>홍길동</dd>
                  </dl>
                  <dl>
                    <dt>휴대폰 번호</dt>
                    <dd>010-1234-5678</dd>
                  </dl>
                </div><!-- //.info_read -->
              </div><!-- //.inner -->
            </div><!-- //.accord_cont -->
          </div><!-- //accord_head -->
        </div><!-- //.accord_list -->
        <!-- //주문자 정보 -->
        <!-- 요청사항 -->
        <div class="accord_list">
          <div class="on accord_head">
            <div class="accord_tit">요청사항</div>
            <div class="accord_cont">
              <div class="inner">
                <div class="change_checkbox">
                  <div class="input_check_wrap">
                    <input type="checkbox" id="check-1" class="input_check history_toggle" name="">
                    <label for="check-1">주문자 정보와 동일</label>
                  </div>
                </div><!-- //.change_checkbox -->
                <div class="input_group">
                  <span class="input_label">받는자 성명</span>
                  <label for="">
                    <input type="text" id="" class="input_text" value="" placeholder="받으실 분 성명을 입력하세요.">
                  </label>
                </div><!-- //.input_group -->
                <div class="input_group">
                  <span class="input_label">받는자 휴대폰</span>
                  <label for="">
                    <input type="text" id="" class="input_text" value="" placeholder="휴대폰 번호를 입력하세요.">
                  </label>
                </div><!-- //.input_group -->
                <div class="input_group">
                  <span class="input_label">배송지 주소</span>
                  <label for="">
                    <input type="text" id="" class="input_text" value="" placeholder="우편번호">
                    <button class="btn_sm btn_border line_primary txt_black">주소찾기</button>
                  </label>
                  <label for="">
                    <input type="text" id="" class="input_text" value="" placeholder="상세 주소">
                  </label>
                  <label for="">
                    <input type="text" id="" class="input_text" value="" placeholder="상세 주소 입력">
                  </label>
                </div><!-- //.input_group -->
              </div><!-- //.inner -->
            </div><!-- //.accord_cont -->
          </div><!-- //accord_head -->
        </div><!-- //.accord_list -->        
        <!-- //요청사항 -->
        <!-- 주문상품 -->
        <div class="accord_list">
          <div class="on accord_head">
            <div class="accord_tit">주문상품<div class="prd_summary"><span>새치커버 컬러컬러 서포트 스칼프</span><em>외 2건</em></div></div>
            <div class="accord_cont" style="display: block;">
              <div class="inner">
                <!-- 카테고리별 상품리스트 -->
                <div class="cart_check_prd prd_sample">
                  <div class="inner">
                    <div class="cart_check">
                      <div class="input_check_wrap">
                        <label>구분 1</label>
                      </div>
                    </div><!-- //.cart_check -->
                    <ul class="cart_list_wrap">
                      <!-- 상품 -->
                      <li class="cart_list">
                        <!-- //.cart_check -->
                        <div class="prd_list_sm">
                          <div class="prd_box">
                            <div class="prd">
                              <div class="img"><img src="../../resources/images/contents/img_color20.png" alt=""></div>
                              <div class="info">
                                <strong class="tit">COLORGENIC BROWN TONING COLOR CUSHION</strong>
                                <span class="detail">컬러제닉 브라운 토닝 칼라 헤어 쿠션</span>
                                <div class="cart_qnty">
                                  <span>2개 구성</span>
                                  <span><em>1</em>개</span>
                                </div><!-- //.cart_qnty -->
                              </div><!-- //.info -->
                            </div><!-- //.prd -->
                          </div><!-- //.prd_box -->
                        </div><!-- //.prd_list_sm -->
                      </li>
                      <!-- //상품 -->
                    </ul>
                  </div><!-- //.inner -->
                </div><!-- //.cart_check_prd -->
                <!-- //카테고리별 상품리스트 -->
              </div>
            </div><!-- //.accord_cont -->
          </div><!-- //accord_head -->
        </div><!-- //.accord_list -->

    <!-- //#container -->
    <!-- tabBar -->
    <a href="" class="btm_bar type_btn">
      <div class="inner">
        <span class="color_txt">사은품</span>신청하기
      </div>
    </a>
    <!-- //tabBar -->
