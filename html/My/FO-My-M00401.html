<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>사은품 선택 조회 리스트 | 마이페이지 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap">
    <header>
      <script>include.subAppBarType1();</script>
    </header>    
    <!-- //header -->
    <main id="container" class="page_mypage">
      <section class="order_info spp_tb_24">
        <div class="inner">
          <ul class="dot_list">
            <li>아모스 프로에서 취소하신 내역만 확인하실 수 있습니다.</li>
          </ul>
        </div>
      </section>
      <hr class="hr_divider"/>
      <section class="order_history_wrap">
        <div class="inner">
          <div class="order_history">
            <div class="order_info">
              <span class="date">2024.06.30</span><span class="state">신청완료</span>
              <a href="#" class="btn_txt_detail">주문상세</a>
            </div>
            <div class="cart_list">
              <div class="prd_list_sm">
                <div class="prd_box">
                  <div class="prd">
                    <div class="img"><img src="../../resources/images/contents/img_color_type03.png" alt=""></div>
                    <div class="info">
                      <strong class="tit">칼라루시드 트루싱크</strong>
                      <span class="detail">L74 - 시에나 오렌지 브라운 시에나 오렌지 브라운</span>
                      <div class="order_count">외 2개 품목</div>
                      <div class="order_btn_area">
                        <div class="prd_sum"><span class="price"><em>500P</em></span></div>
                      </div>
                    </div><!-- //.info -->
                  </div><!-- //.prd -->
                </div><!-- //.prd_box -->
              </div><!-- //.prd_list_sm -->
            </div><!-- //.cart_list -->
          </div>
        </div><!-- //.inner -->
      </section>
      <div class="hr_divider"></div>
      <section class="order_history_wrap">
        <div class="inner">
          <div class="order_history">
            <div class="order_info">
              <span class="date">2024.06.30</span><span class="state">신청완료</span>
              <a href="#" class="btn_txt_detail">주문상세</a>
            </div>
            <div class="cart_list">
              <div class="prd_list_sm">
                <div class="prd_box">
                  <div class="prd">
                    <div class="img"><img src="../../resources/images/contents/img_color_type03.png" alt=""></div>
                    <div class="info">
                      <strong class="tit">칼라루시드 트루싱크</strong>
                      <span class="detail">L74 - 시에나 오렌지 브라운 시에나 오렌지 브라운</span>
                      <div class="order_count">외 2개 품목</div>
                      <div class="order_btn_area">
                        <div class="prd_sum"><span class="price"><em>2,725,000</em>원</span></div>
                        <button class="btn_xs btn_border w_80">취소</button>
                      </div>
                    </div><!-- //.info -->
                  </div><!-- //.prd -->
                </div><!-- //.prd_box -->
              </div><!-- //.prd_list_sm -->
            </div><!-- //.cart_list -->
          </div>
        </div><!-- //.inner -->
      </section>
    </main>
    <!-- //#container -->
    <!-- footer -->
    <script>include.footer();</script>
    <!-- //footer -->
    <!-- tabBar -->
    <script>include.tabBar();</script>
    <!-- //tabBar -->
  </div><!-- //#wrap -->
  <!-- floatingSide -->
  <script>include.floatingSide();</script>
  <!-- //floatingSide -->

  <!--------------- 퍼블화면에만 쓰이는 script --------------->
  <script>
    $(document).ready(function(){
      $(".appbar_tit").html("사은품 선택 조회")

</html>
